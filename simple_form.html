<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .TitleText }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white rounded-xl shadow-md w-full max-w-md p-6 space-y-4">
    <h1 class="text-xl font-semibold text-center">{{ .TitleText }}</h1>

    {{ if .Error }}
        <div class="bg-red-100 text-red-800 p-3 rounded-md border border-red-300 text-sm">
        {{ .Error }}
        </div>
    {{ end }}

    {{ range .Fields }}
      <div class="flex flex-col">
        <label for="{{ .ID }}" class="mb-1 font-medium">{{ .Name }}</label>
        <input
          type="{{ with .Type }}{{ .Type }}{{ else }}text{{ end }}"
          id="{{ .ID }}"
          name="{{ .ID }}"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>
    {{ end }}

    <button
      type="submit"
      class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-900 transition"
    >
      {{ .SubmitText }}
    </button>
  </form>
</body>
</html>
